{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Project</title>
    <link rel="shortcut icon" href="/media/images/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=0.002">
  </head>
  <body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="/media/images/logo-active.png" alt="LLM 프로젝트" width="86" height="29">
            </a>
            <div class="d-flex">
                {% if request.user.is_authenticated %}
                    
                        <a href="{% url "accounts:update" %}" style="align-content: center;">{{ request.user }}</a>
                        <span style="align-content: center;">님 환영 합니다</span>
                        <form action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-dark me-3 ms-3">로그아웃</button>
                        </form>
                        <form action="{% url 'accounts:delete' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">회원탈퇴</button>
                        </form>
                    
                {% else %}
                    
                        <a class="btn btn-primary me-3" href="{% url 'accounts:login' %}">
                            로그인
                        </a>
                        <a class="btn btn-info" href="{% url 'accounts:signup' %}">
                            회원 가입
                        </a>
                    
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container pt-5 pb-5">
        {% block content %}

        {% endblock %}
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2024 팀스파르타.LLM 개인과제</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-body-secondary" href="https://tjduwkrn.tistory.com/">
                    서영환
                </a>
            </li>
          </ul>
        
        </footer>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8f954b3564.js" crossorigin="anonymous"></script>
  </body>
</html>
